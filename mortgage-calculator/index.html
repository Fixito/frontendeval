<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage calculator</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <section class="section">
        <div class="title">
          <h1>Mortgage calculator</h1>
          <div class="title-underline"></div>
        </div>
        <form class="form">
          <div class="form-row">
            <label for="down-payment" class="form-label"
              >Down payment amount</label
            >
            <input
              type="number"
              name="down-payment"
              id="down-payment"
              class="form-input"
              min="0"
            />
          </div>
          <div class="form-row">
            <label for="down-payment-percentage" class="form-label"
              >Percentage of the total loan</label
            >
            <input
              type="number"
              name="down-payment-percentage"
              id="down-payment-percentage"
              class="form-input"
              min="0"
            />
          </div>
          <div class="form-row">
            <label for="interest-rate" class="form-label">Intereset rate</label>
            <input
              type="number"
              name="interest-rate"
              id="interest-rate"
              class="form-input"
              min="0"
            />
            <span>%</span>
          </div>
          <div class="form-row">
            <label for="loan-length" class="form-label">Length of loan</label>
            <input
              type="number"
              name="loan-length"
              id="loan-length"
              class="form-input"
              min="0"
            />
            <span>Years</span>
          </div>
          <button type="submit" class="btn">Calculate</button>
        </form>
        <div class="result"></div>
      </section>
    </main>
  </body>
</html>
